<div class="container">
  <div class="side-wrapper">
    <img src="../assets/rm4.png">
  </div>
  <div class="content-wrapper">
    <div class="schedule-container">
      <ng-container *ngIf="schedulesData$ | async as schedulesData">
        <h1>{{schedulesData.name}}</h1>

        <table id="schedule-table" *ngIf="schedulesData.items.length > 0" mat-table [dataSource]="schedulesData.items">
          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef> Godziny </th>
            <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa przedmiotu </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef> Prowadzący </th>
            <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
          </ng-container>

          <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef> Sala </th>
            <td mat-cell *matCellDef="let element"> {{element.room}} </td>
          </ng-container>

          <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef> Sekcja </th>
            <td mat-cell *matCellDef="let element"> {{element.group}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <h3 *ngIf="schedulesData.items.length === 0">Brak zajęć</h3>
      </ng-container>
    </div>
    <div class="screen-container">
      <ng-container *ngIf="screensData$ | async as screensData">
        <img *ngIf="screensData.isImage" [src]="screensData.path">
        <video *ngIf="!screensData.isImage" autoplay controls [muted]="'muted'" loop>
          <source [src]="screensData.path" type="video/mp4">
        </video>
      </ng-container>
    </div>
  </div>
  <div class="side-wrapper">
    <img src="../assets/logo-uczelni.png">
    <img src="../assets/logo-uczelnia-badawcza.png">
    <div class="qr-wrapper">
      <img src="../assets/frame.png">
    </div>
  </div>
</div>
