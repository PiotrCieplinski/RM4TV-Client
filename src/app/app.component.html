<div class="container">
  <main>
    <div class="schedule-container">
      <ng-container *ngIf="schedulesData$ | async as schedulesData">
        <!-- <h1>{{schedulesData.name}}</h1> -->

        @if(schedulesData.items.length > 0) {
        <div class="lesson"
             *ngFor="let element of schedulesData.items">
          <div class="name">{{element.name}}</div>
          <div class="teacher">{{element.teacher}}</div>
          <div class="group">{{element.group}}</div>
          <div class="room">{{element.room.indexOf('@') > -1 ? 'zdalne' : element.room}}</div>
          <div class="hours">{{element.hours}}</div>
        </div>
        }
        @else {
        <h2>Brak zajęć</h2>
        }
      </ng-container>
    </div>
    <div class="screen-container">
      <ng-container *ngIf="screensData$ | async as screensData">
        <img *ngIf="screensData.isImage"
             [src]="screensData.path">
        <video *ngIf="!screensData.isImage"
               autoplay
               controls
               [muted]="'muted'"
               loop>
          <source [src]="screensData.path"
                  type="video/mp4">
        </video>
      </ng-container>
    </div>
  </main>
  <div class="footer-wrapper">
    <img src="assets/rm4.png">
    <img src="assets/logo-uczelni.png">
    <img src="assets/logo-uczelnia-badawcza.png">
    <div class="qr-wrapper">
      <img src="assets/frame.png">
    </div>
  </div>
</div>
